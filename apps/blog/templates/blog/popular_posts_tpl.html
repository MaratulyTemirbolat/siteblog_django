<h2 class="sidebar-title">Popular {{ post_number }} post(s)</h2>
<div class="grid">
    {% for post in posts %}

    <div class="portfolio-item popular">
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="200">
        {% else %}
            <img src="https://image.freepik.com/free-vector/flat-coming-soon-wallpaper_23-2148887719.jpg" alt="" width="350">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }}<span>|</span>{{ post.created_at|date:"d.m.Y" }}</p>
        </div>
    </div>

    {% endfor %}
</div>
